{% extends 'base.html' %} {% load tailwind_filters %} {% block content %}

<div class="mt-20 max-w-lg mx-auto">
  <h1 class="mb-5 text-4xl text-gray-800">Enter your new password</h1>
  <form method="post">
    {% csrf_token %} {{ form|crispy }}
    <button class="
        w-full
        bg-blue-500
        hover:bg-blue-600
        px-3
        py-2
        rounded-md
        text-white
      " type="submit">
      Confirm new password
    </button>
  </form>
</div>

{% endblock content %}
