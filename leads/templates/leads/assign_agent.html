{% extends "base.html" %}
{% load tailwind_filters %}
{% block content %}





<section class="text-gray-600 body-font overflow-hidden">
    <div class="container px-5 py-24 mx-auto">
        <div class="lg:w-1/2 mx-auto flex flex-wrap">
            <div class="w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
                <a href="{% url 'leads:lead-list' %}">Go back to leads</a>
                <hr />
                <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">Assign an agent to this lead</h1>

                <form method="POST" action="">
                    {% csrf_token %} {{ form|crispy}}
                    <button
                        class="w-full text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg"
                        type="submit">
                        Submit
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
