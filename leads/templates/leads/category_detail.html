 {% extends "base.html" %}
 {% block content %}


 <section class="text-gray-600 body-font">
   <div class="container px-5 py-24 mx-auto">
     <div class="flex flex-col text-center w-full mb-10">
       <h1 class="sm:text-4xl text-3xl font-medium title-font mb-2 text-gray-900">{{ category.name }}</h1>
       <p class="lg:w-1/2 mx-auto leading-relaxed text-base">These are the leads under this category</p>
     </div>


     <div class="lg:w-1/2 w-full mx-auto overflow-auto">
       <table class="min-w-max w-full table-auto text-left">
         <thead>
           <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
             <th class="py-3 px-6 text-left">
               First Name</th>
             <th class="py-3 px-6 text-center">Last Name
             </th>
           </tr>
         </thead>
         <tbody>
           {% for lead in category.leads.all %}
           <tr class="border-b border-gray-200 hover:bg-gray-100">
             <td class="py-3 px-6 text-left whitespace-nowrap">
               <a class="hover:text-purple-500 hover:scale-110"
                 href="{% url 'leads:lead-detail' lead.pk %}">{{ lead.first_name }}</a>
             </td>
             <td class="py-3 px-6 text-center whitespace-nowrap">{{ lead.last_name }}</td>
           </tr>
           {% endfor %}
         </tbody>
       </table>
     </div>
   </div>
 </section>


 {% endblock content %}
