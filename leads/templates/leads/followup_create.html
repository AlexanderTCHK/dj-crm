{% extends 'base.html' %} {% load tailwind_filters %} {% block content %}
<div class="max-w-lg mx-auto">
    <a class="hover:text-blue-500" href="{% url 'leads:lead-detail' lead.pk %}">Go back to {{ lead }}</a>
    <hr />
    <div class="py-5 border-t border-gray-200">
        <h1 class="text-3xl text-gray-800">Create a new followup</h1>
    </div>
    <form method="POST" action="" class="mt-5" enctype="multipart/form-data">
        {% csrf_token %} {{ form|crispy }}
        <button type="submit"
            class="w-full text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">
            Submit
        </button>
    </form>
</div>
{% endblock %}
