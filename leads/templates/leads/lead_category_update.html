{% extends 'base.html' %} {% load tailwind_filters %} {% block content %}

<section class="text-gray-600 body-font overflow-hidden">
  <div class="container px-5 py-24 mx-auto">
    <div class="lg:w-1/2 mx-auto flex flex-wrap">
      <div class="w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
        <div class="w-full flex items-center justify-between space-x-8">
          <div class="flex-1 truncate">
            <div class="flex items-center space-x-3">

              <h3 class="text-3xl text-gray-800 font-medium truncate">{{ lead.first_name }} {{ lead.last_name }}
              </h3>
            </div>
            <p class="mt-1 mb-3 text-xl text-gray-500 truncate">{{ lead.description }}</p>


          </div>
          <img class="inline object-cover w-16 h-16 mr-2 rounded-full" src="{{ lead.profile_picture.url }}" alt="">
        </div>
        <div class="flex mb-4">
          <a href="{% url 'leads:lead-detail' lead.pk %}"
            class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">Overview</a>
          <a href="{% url 'leads:lead-category-update' lead.pk %}" class="
              flex-grow
              text-indigo-500
              border-b-2 border-indigo-500
              py-2
              text-lg
              px-1
            ">Category</a>
          <a href="{% url 'leads:lead-update' lead.pk %}"
            class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">Update Details</a>
        </div>
        <form method="POST" action="">
          {% csrf_token %} {{ form|crispy}}
          <button
            class="w-full text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg"
            type="submit">
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
</section>

{% endblock content %}
