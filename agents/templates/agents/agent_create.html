{% extends 'base.html' %} {% load tailwind_filters %} {% block content %}

<div class="max-w-lg mx-auto">
  <div class="py-5 mt-5 border-b border-gray-200">
    <a class="hover:text-blue-500 mt-3" href="{% url 'agents:agent-list' %}"
      >Go back to agents</a
    >
  </div>

  <h1 class="text-3xl text-gray-800">Create a new agent</h1>
  <form method="POST" action="">
    {% csrf_token %} {{ form|crispy }}
    <button
      class="
        w-full
        bg-blue-500
        hover:bg-blue-600
        px-3
        py-2
        rounded-md
        text-white
      "
      type="submit"
    >
      Submit
    </button>
  </form>
</div>
{% endblock content %}
